<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Factorial Calculator</h1>
        <div class="input-section">
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="numberInput" min="0" max="20">
        </div>
        <div class="button-section">
            <button onclick="calculateIterative()">Calculate Iterative</button>
            <button onclick="calculateRecursive()">Calculate Recursive</button>
        </div>
        <div class="result-section">
            <h2>Results:</h2>
            <p id="iterativeResult">Iterative Result: -</p>
            <p id="recursiveResult">Recursive Result: -</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
